

<ion-content>
	<div class="form-center pdl-10 pdr-10">
			<div class="wrapper-form pdl-10 pdr-10">
			
				<div class="logo">
					<img src="assets/imgs/Logo-op1.png" />
				</div>
				<br />
				<form [formGroup]="signupForm" (submit)="RegisterUser()" novalidate>
					
					<ion-list class="ani-bottom-to-top mgb-0 mgt-20">
						
						<ion-item class="white-opct bdra-30">
							<ion-input #email formControlName="firstname" type="text" [class.invalid]="!signupForm.controls.firstname.valid && signupForm.controls.firstname.dirty" class="" placeholder="Firstname"></ion-input>
						<ion-icon name="person" slot="start" class="light"></ion-icon>
						</ion-item>
					</ion-list>
					<div class="error-message" *ngIf="!signupForm.controls.firstname.valid && signupForm.controls.firstname.dirty">
						<p class="fs-11 mgt-5 txt-light">Please enter a valid firstname.</p>
					</div>
					
					<ion-list class="ani-bottom-to-top mgb-0 mgt-20">
						
						<ion-item class="white-opct bdra-30">
							<ion-input #email formControlName="lastname" type="text" [class.invalid]="!signupForm.controls.lastname.valid && signupForm.controls.lastname.dirty" class="" placeholder="Lastname"></ion-input>
						<ion-icon name="person" slot="start" class="light"></ion-icon>
						</ion-item>

					</ion-list>
					
					<div class="error-message" *ngIf="!signupForm.controls.lastname.valid && signupForm.controls.lastname.dirty">
						<p class="fs-11 mgt-5 txt-light">Please enter a valid lastname.</p>
					</div>

				
					<ion-list class="ani-bottom-to-top mgb-0 mgt-20">
						<ion-item class="white-opct bdra-30">
							<ion-input #email formControlName="email" type="email"  [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty" class="" placeholder="Email Address"></ion-input>
							<ion-icon name="mail" slot="start" class="light"></ion-icon>
						</ion-item>
					</ion-list>
					
					<div class="error-message" *ngIf="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
						<p class="fs-11 mgt-5 txt-light">Please enter a valid email.</p>
					</div>

					
					<ion-list class="ani-bottom-to-top mgb-0 mgt-20">
						<ion-item class="white-opct bdra-30">
							<ion-input #password formControlName="password" type="password"  [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty" class="" placeholder="Password" ></ion-input>
							<ion-icon name="lock" slot="start" class="light"></ion-icon>
						</ion-item>
					</ion-list>
					
					<div class="error-message" *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
						<p class="fs-11 mgt-5 txt-light">Your password needs more than 6 characters.</p>
					</div>
					

					<ion-button shape="round" expand="block" color="dark" class="btn-red" type="submit">
						REGISTER
					</ion-button>
					
					
					
					
					
				</form>
				<br />
				<p class="copy text-center">Already have an account? <span [routerLink]="'/list'">Login In</span></p>
			</div>
	</div>
	<div class="background-image flex-row flex-ali-center flex-jus-center">
		<img src="assets/imgs/bg-login.jpg">
	</div>
</ion-content>
