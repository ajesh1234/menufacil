<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon class="fs-24 txt1" name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
     
      <!--ion-button fill="clear" class="shadow-0 txt1" [routerLink]="'/mycart'" routerDirection="forward">
        <ion-icon name="cart"></ion-icon>
      </ion-button-->
    </ion-buttons>

    <ion-title>Restaurants List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen *ngIf = "shops">

	<div class="box" *ngFor="let cats of shops" [routerLink]="['/products', {id: cats.id, name: cats.title, address: cats.address, cuisine: cats.cuisine, logo: cats.backgroundImage, menu_style: cats.menu_style, bgimage: cats.bgimage, rating: cats.ratings.ratings, votes: cats.ratings.votes}]">
		<div class="img-area">
			<img [src]="cats.backgroundImage" />
		</div>
		<div class="about-us">
			<h3>{{cats.title }}</h3>
			<p [innerHTML]="cats.description">
			</p>
			<p>
				<ion-icon name="star"></ion-icon> {{cats.ratings.ratings}} ({{cats.ratings.votes}})
			</p>
		</div>
	</div>
