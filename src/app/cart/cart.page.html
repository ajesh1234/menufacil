<ion-header>
	<ion-toolbar>
		
		
	<ion-buttons slot="start">
			<ion-back-button class="fs-24 txt1" text="" icon="arrow-back" style="color:#fff;"></ion-back-button>
			
		</ion-buttons>
		
		  <ion-buttons slot="end">
     
		 
		</ion-buttons>

		<ion-title>My Orders</ion-title>
	</ion-toolbar>
</ion-header>
 
<ion-content class="bg-white">

	<div class="full-width">
		<div class="bg-img">
			<img src="assets/imgs/bg.png" />
		</div>
	</div>
	<br>
	<div padding class="" *ngIf="service.cart.line_items.length == 0">
		<img [src]="empty_cart" width="300px;" height="300px">
		<h3 class="txt1">There is no foods on your cart.</h3>
	</div>
	
	
	<div *ngIf="service.cart.line_items.length > 0">

        <div class="" *ngFor="let item of service.cart.line_items">
			<div class="item-cart pdb-15 pdt-15" >
			
				<div class="thumb ovfl-hidden flex-row flex-ali-center flex-jus-center" *ngIf="item.image">
					<img [src]="item.image">
				</div>
				<div class="description pdl-10 pdr-15 ovfl-hidden">
				
					<span class="prodt-list">
						<div class="itm-info">
							<h3>{{item.name}}</h3>
							<!--p class="light">Item Category</p-->
						</div>
						<div class="cart-act">
							<span class="cart-area">
								<ion-icon ios="ios-remove" md="md-remove" style ="color:#000;" (click)="deleteFromCart(item.product_id)" ></ion-icon>
								<span color="shadow" class="od" >{{item.quantity}}	</span>
								<ion-icon ios="ios-add" md="md-add" style ="color:#000;float:right" (click)="addToCart(item.product_id)" ></ion-icon>
							</span>
						</div>
						<div class="cart-price">
							{{item.price}}€
						</div>
					</span>
				
					
				
					
					<!--p>
						<ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">Sub: {{1*item.price*item.quantity}}$
						</ion-badge>
					</p-->
				</div>
				
					
			</div>			
		</div>
		

		<div class="billing-detail">
			<h3>Bill Details</h3>
			<ul>
				<li>Item Total <span class="txt">{{1*service.total}} €</span></li>
				<!--li>Resturant Charges <span class="txt">26.30 €</span></li-->
			</ul>
			
			
			<ul>
				<li class="dif">To Pay <span class="txt"> {{1*service.total}} €</span></li>
			</ul>
		</div>
