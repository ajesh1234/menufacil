<ion-header>
	<ion-toolbar>
		
		
	<ion-buttons slot="start">
			<ion-back-button class="fs-24 txt1" text="" icon="arrow-back" style="color:#fff;"></ion-back-button>
			<!--ion-menu-button>
				<ion-icon class="fs-24 txt1" name="menu"></ion-icon>
			</ion-menu-button-->
		</ion-buttons>
		
		  <ion-buttons slot="end">
     
		  <!--ion-button fill="clear" class="shadow-0 txt1" [routerLink]="'/mycart'" routerDirection="forward">
			<ion-icon name="cart"></ion-icon>
		  </ion-button-->
		</ion-buttons>

		<ion-title>Mycart</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="bg-white">
	<div padding class="" *ngIf="service.cart.line_items.length == 0">
		<img [src]="empty_cart" width="300px;" height="300px">
		<h3 class="txt1">There is no foods on your cart.</h3>
	</div>
	
	
	<div *ngIf="service.cart.line_items">

        <div class="" *ngFor="let item of service.cart.line_items">
			<div class="item-cart pdb-15 pdt-15" >
			
				<div class="thumb ovfl-hidden flex-row flex-ali-center flex-jus-center" *ngIf="item.image">
					<img [src]="item.image">
				</div>
				<div class="description pdl-10 pdr-15 ovfl-hidden">
					<h4 class="fs-16 mg-0 ellipsis">
						<ion-badge  style="color:white;font-weight: 800;letter-spacing: 0.05em;font-size: 15px;line-height: 15px;padding: 0px 0 0px 0;">{{item.name}}</ion-badge>
					</h4>
					<p>
						<span  >
							<ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">{{item.price}}$</ion-badge>
						</span>
					</p>
					
					<p>
						<ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">Sub: {{1*item.price*item.quantity}}$
						</ion-badge>
					</p>
				</div>
				
					<ion-button fill="clear" size="small"  (click)="addToCart(item.product_id)" >
						<ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">
							<ion-icon name="add-circle" style ="color:white;"></ion-icon>
						
						</ion-badge>
					</ion-button>
					<!--
					<ion-input type="number" text-center value="{{item.quantity}}"  style="padding-right:10px;"></ion-input>
					
					-->
					
					<span color="shadow" ><strong>
					<ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">
						{{item.quantity}}
					</ion-badge>
					</strong></span>
					
					<ion-button fill="clear" size="small"  (click)="deleteFromCart(item.product_id)" >
						<ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">
							<ion-icon name="remove-circle" style ="color:white;"></ion-icon>
						</ion-badge>
					</ion-button>
			</div>			
		</div>
			   
			 <ion-grid >
					<ion-row class="label">
					  <ion-col width-75>
						 <ion-label no-margin *ngIf="service.total != 0"><b>
						 <ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">
							Totals
						 </ion-badge>
						 </b></ion-label>
					  </ion-col>
					  <ion-col width-25 text-right>
						 <ion-label no-margin *ngIf="service.total != 0"><b>
						 <ion-badge style="color:white;
						  font-weight: 800;
						  letter-spacing: 0.05em;
						  font-size: 15px;
						  line-height: 15px;
						  padding: 0px 0 0px 0;">
						 {{1*service.total}}$
						 
						 </ion-badge>
						 </b></ion-label>
					  </ion-col>
				   </ion-row>
			   
			   </ion-grid>
			 	
			
	
         </div>

  	<ion-toolbar position="bottom">
