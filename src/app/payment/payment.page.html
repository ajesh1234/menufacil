<ion-header>
	<ion-toolbar>
		
		
	<ion-buttons slot="start">
			<ion-back-button class="fs-24 txt1" text="" icon="arrow-back" style="color:#fff;"></ion-back-button>
			
		</ion-buttons>
		
		  <ion-buttons slot="end">
     
		 
		</ion-buttons>

		<ion-title>Payment</ion-title>
	</ion-toolbar>
</ion-header>
 
<ion-content class="bg-white">
	
	<div *ngIf="orderDetails" >
	 	<div class="movie-data" >
			<div class="order-list" style="background:#fff;">
				<div class="title" style="margin-top:0px !important;">Order's Item Details<span class="pos"><p>{{orderDetails.status}}</p></span></div>		
						
				<div class="data">
					<p>Order# {{orderDetails.newinfo.orderid}}</p>
					<p>Table {{orderDetails.newinfo.tbl_name}}</p>
				</div>	
				<div *ngFor="let htm of orderDetails.html;" [innerHTML]="htm"></div>
			</div>
		</div>
		 
	 <div class="movie-data">

         <div class="order-list" style="margin-bottom: 30px;">
			<div class="title">Select Payment Method</div>
         	<ion-list>
				<ion-radio-group>
					<ion-item>
						<ion-label>Cash on Delivery</ion-label>
						<ion-radio slot="end" color="primary" value="cod" (ionFocus)="radioChecked('cod')"></ion-radio>
					</ion-item>

					<ion-item>
						<ion-label>Stripe</ion-label>
						<ion-radio slot="end" color="primary" value="stripe" (ionFocus)="radioChecked('stripe')"></ion-radio>
					</ion-item>
				</ion-radio-group>
			</ion-list>
			
	
			
		   	<div *ngIf="cod =='stripe'" style="margin:0px;background-color:#f2f2f2;padding:10px">
               	<ion-label style="margin-top: 10px;display: block;margin-left: 10px;">Make Payment Via Stripe</ion-label>
               	<form #f="ngForm" class="oww" style="">
					
                  	<ion-list>
                     <!--ion-item style="">
                        <ion-label style="font-size: 15px;" color="side-heading-color">StripeCardDetails
                        </ion-label>
                     </ion-item-->
                     <ion-item>
                        <ion-label></ion-label>
                        <ion-input required type="text" [(ngModel)]="form.stripe_number" name="stripe_number" placeholder="Card Number"></ion-input>
						<ion-icon name="card" slot="start"></ion-icon>
                     </ion-item>
                     <ion-item>
                        <ion-label floating></ion-label>
                        <ion-input required type="text" [(ngModel)]="form.stripe_exp_month" name="stripe_exp_month" placeholder="Expiry Month (MM)"></ion-input>
						<ion-icon name="calendar" slot="start"></ion-icon>
                     </ion-item>
                     <ion-item>
                        <ion-label floating></ion-label>
                        <ion-input required type="text" [(ngModel)]="form.stripe_exp_year" name="stripe_exp_year" placeholder="Expiry Year (YYYY)"></ion-input>
						<ion-icon name="calendar" slot="start"></ion-icon>
                     </ion-item>
                     <ion-item>
                        <ion-label floating></ion-label>
                        <ion-input required type="text" [(ngModel)]="form.stripe_code" name="stripe_code" placeholder="CVV"></ion-input>
						<ion-icon name="code" slot="start"></ion-icon>
                     </ion-item>
                  </ion-list>
               </form>
            </div>
        </div>
    </div>
	<br />
	<br />
	<ion-button shape="round" class="self" expand="" color=""  style="color:#fff;" (click)="placeOrder()">Pay Now {{orderDetails.totalpay}} â‚¬</ion-button>

	</div>

</ion-content>
